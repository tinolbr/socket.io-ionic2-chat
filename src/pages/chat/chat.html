<ion-header>
  <ion-toolbar>
    <ion-title>Socket.IO Chat Demo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-list>
         <ion-item *ngFor="let message of messages" no-lines>
            <span [hidden]="!message.style" [ngStyle]="{color:message.color}"> {{message.username}} </span> {{message.content}}
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>    
    <ion-grid>
       <ion-row>
      <ion-col col-9>
        <ion-input type="text" [(ngModel)]="chat_input" (ngModelChange)="updateTyping()" (keyup.enter)="sendMessage()" placeholder="Type here..."></ion-input>
      </ion-col>
      <ion-col col-3>
         <button ion-button block (click)="sendMessage()">Send</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
